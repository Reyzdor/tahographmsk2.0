<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Тахограф МСК</title>
</head>
<body>
    
    <header class="header-1">
        <div class="container">
            <div class="header-1-inner">

                <!-- left -->

                <div class="taho-block">
                    <a href="/index.html">
                        <img src="/image/Group.png" alt="TAHOGRAPHMSK" class="tahographimg">
                    </a>
                    <div class="taho-block-2">
                        <h1 class="taho-title">ТАХОГРАФ МСК</h1>
                        <span class="taho-small-title">Управление грузовым автопарком</span>
                    </div>
                </div>
                
                <!-- middle -->

                <div class="block-center">
                    <div class="block-time-office">
                        <span class="time">Время работы офиса: </span>
                        <span class="nine-eigh" style="color: #191D2D"><b>Пн-пт, с 09.00 до 18.00</b></span>
                    </div>
    
                    <div class="visit-master">
                        <span class="master">Выезд мастера: </span>
                        <span class="everyday" style="color: #191D2D"><b>Круглосуточно</b></span>
                    </div>
                </div>

                <!-- right -->

                <div class="block-right">
                    <div class="block-phone-mail">
                        <img src="/image/phone.png" alt="phone" class="phone-img">
                        <span class="phone-number">+7(495)001-46-51</span>
                    </div>
    
                    <div class="block-mail-info">
                        <img src="/image/mail.png" alt="" class="mail-img">
                        <span class="mail-msk">info@tahograf-msk.ru</span>
                    </div>
                </div>
                <div class="block-button">
                    <button class="order-call">ЗАКАЗАТЬ ЗВОНОК</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-hr">
        <hr class="header-nav-divider">
    </div>

    <nav class="nav-main">
        <ul class="lists">
            <li><a href="#!">Каталог</a></li>
            <li><a href="#!">Услуги</a></li>
            <li><a href="#!">О компании</a></li>
            <li><a href="#!">Наши клиенты</a></li>
            <li><a href="#!">Лицензии</a></li>
            <li><a href="#!">Новости</a></li>
            <li><a href="#!">Контакты</a></li>
        </ul>
    </nav>

</body>
</html>
